<div style="width:1000px">
  <p-toolbar>
    <div class="ui-g">
        <div class="ui-g-2">
          Board URL:
        </div>
        <div class="ui-g-7">
          <input type="text" pInputText style="width: 384px" [(ngModel)]="url"/>
        </div>
        <div class="ui-g-3">
          <span id="label_status">Status:</span>
          <span id="text_status" [ngClass]="statusCss()">{{status}}</span>
        </div>
        <br>
    </div>
    <div class="ui-g">
        <div class="ui-g-2">
          User:
        </div>
        <div class="ui-g-8">
          <input type="text" pInputText [(ngModel)]="user"/>
          <input type="password" pInputText [(ngModel)]="pass"/>
          <button pButton type="button" label="Save" icon="fa-floppy-o" (click)="onSave()"></button>
        </div>
        <br>
    </div>
  </p-toolbar>
  <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
  <div style="margin-top:5px">
    <router-outlet></router-outlet>
  </div>
</div>
